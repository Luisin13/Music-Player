<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/tray.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Tray Controller</title>
  </head>
  <body>
    <!-- controls -->
    <div class="controls">
      <button class="volume control-button">
        <i class="fas fa-volume-high control-icon"></i>
      </button>
      <button class="prev control-button">
        <i class="fa-solid fa-backward-step control-icon"></i>
      </button>
      <button class="play control-button">
        <i class="fa-solid fa-play control-icon"></i>
      </button>
      <button class="next control-button">
        <i class="fa-solid fa-forward-step control-icon"></i>
      </button>
      <button class="loop control-button">
        <i class="fa-solid fa-stop control-icon"></i>
      </button>
    </div>
  </body>
</html>
